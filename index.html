    <title>Board Game</title>

<body>
    <h1>CONNECT FOUR GAME</h1>
    <p>
        Connect 4 is a turn-based 2-player game.
        Each player places their checkers from the lowest row until the highest one.<br>
        Winner will be the first player to connect four of the same colored either horizontally, vertically, or diagonally.
    </p>
    <div id="winner"></div>
    <div id="grid-board-game"></div>
    <div id="reset-btn">
        <button id="reset" >Play Agian</button>
        <div id="nextPlayer"></div>
    </div>
</body>
